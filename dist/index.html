<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Aplikacja Pogodowa</title>
</head>
<body>
    <main class="main-content">
        <div class="main-content__search">
            <input type="text" class="main-content__search__input">
            <button class="main-content__search__button">
                <svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="16px" height="16px">    <path d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"/>
                </svg>
            </button>
        </div>
        <div class="main-content__weather weather--loading">
            <h2 class="main-content__weather__city"></h2>
            <div class="main-content__weather__flex-container">
                <h3 class="main-content__weather__temp"></h3>
                <img src="" alt="" class="main-content__weather_icon">
            </div>
            <div class="main-content__weather__description"></div>
            <div class="main-content__weather__humidity"></div>
            <div class="main-content__weather__wind"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
